<div class="sign-in-page">
    <div class="sign-in-container">
        <div class="sign-in-row centralise-contents boldise-text">
            Chat Room Login
        </div>
        <div class="sign-in-row">
            <input type="text" class="sign-in-inputs" id="signInUserName" placeholder="Email Address"/>
        </div>
        <div class="sign-in-row">
            <input type="password" class="sign-in-inputs" id="signInPassword" placeholder="Password"/>
        </div>
        <div class="sign-in-row forgot-container hide">
            New User?
        </div>
        <div class="sign-in-row sign-in-btn" onclick="signInUser()">
            <div>Sign In</div>
        </div>
        <div class="sign-in-row sign-in-btn" onclick="signUpUser()">
            <div>Sign Up</div>
        </div>
        <div class="sign-in-row" id="infoTag">

        </div>
    </div>
</div>
<link rel="stylesheet" href="./modules/signin.css">
